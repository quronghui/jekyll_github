    }
]

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
# 怎么才能限制博客文章的长度，不全部显示
plugins: [jekyll-paginate]
# permalink: pretty
paginate: 5
# per_page: 5         # 每页文章数量
port: 4001

