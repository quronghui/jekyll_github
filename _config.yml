baseurl: "" # the subpath of your site, e.g. /blog
keyword: "quronghui, Hardware, Markdown"
url: "https://quronghui.github.io" # the base hostname & protocol for your site
github_repo: "https://github.com/quronghui/quronghui.github.io.git" # you code repository

# Sidebar settings
